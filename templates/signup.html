<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>Create Account - School App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Use same theme as login page: condensed for clarity */
      :root {
        --bg-top: #071026;
        --bg-bottom: #0b1220;
        --accent-1: #22d3ee;
        --accent-2: #06b6d4;
        --accent-3: #7dd3fc;
        --card-a: rgba(15, 23, 42, 0.7);
        --card-b: rgba(2, 6, 23, 0.55);
        --text: #ffffff;
        --muted: rgba(255, 255, 255, 0.75);
        --muted-2: rgba(255, 255, 255, 0.6);
        --line: rgba(255, 255, 255, 0.08);
        --line-strong: rgba(255, 255, 255, 0.12);
        --error: #ef4444;
        --success: #10b981;
        --shadow-1: 0 18px 48px rgba(2, 6, 23, 0.6);
        --shadow-focus: 0 0 0 4px rgba(34, 211, 238, 0.25);
      }
      * {
        box-sizing: border-box;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          Helvetica, Arial;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        color: var(--text);
        position: relative;
        overflow: hidden;
        background: linear-gradient(
          180deg,
          var(--bg-top) 0%,
          var(--bg-bottom) 100%
        );
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("https://cdn.pixabay.com/photo/2024/08/23/11/55/building-8991569_1280.jpg")
          no-repeat center center / cover;
        filter: blur(6px) brightness(0.6);
        transform: scale(1.05);
        z-index: -3;
      }
      body::after {
        content: "";
        position: fixed;
        inset: -15% -30%;
        background: radial-gradient(
            40% 30% at 15% 20%,
            rgba(34, 211, 238, 0.35),
            transparent 60%
          ),
          radial-gradient(
            35% 30% at 85% 15%,
            rgba(6, 182, 212, 0.25),
            transparent 60%
          ),
          radial-gradient(
            30% 25% at 50% 85%,
            rgba(125, 211, 252, 0.2),
            transparent 60%
          );
        filter: blur(40px);
        z-index: -2;
        pointer-events: none;
        animation: float 14s ease-in-out infinite alternate;
      }
      @keyframes float {
        from {
          transform: translateY(-10px);
        }
        to {
          transform: translateY(10px);
        }
      }

      .card {
        width: min(560px, 94vw);
        max-width: 560px;
        margin: 16px auto;
        background: linear-gradient(180deg, var(--card-a), var(--card-b))
            padding-box,
          linear-gradient(
              180deg,
              rgba(255, 255, 255, 0.2),
              rgba(255, 255, 255, 0.06)
            )
            border-box;
        border: 1px solid transparent;
        border-radius: 18px;
        padding: 26px 22px;
        box-shadow: var(--shadow-1);
        backdrop-filter: blur(8px) saturate(120%);
        animation: popIn 0.5s ease both;
      }
      @keyframes popIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.985);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      .brand-badge {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: linear-gradient(180deg, var(--accent-1), var(--accent-2));
        display: grid;
        place-items: center;
        color: #062435;
        font-weight: 800;
        box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.18);
        user-select: none;
      }
      .brand h1 {
        font-size: 22px;
        font-weight: 800;
        letter-spacing: 0.2px;
      }
      .muted {
        color: var(--muted);
        margin: 2px 0 10px;
        font-size: 14px;
      }

      form {
        margin-top: 6px;
      }
      .field {
        margin: 12px 0 14px;
      }
      label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--muted);
        font-weight: 600;
        font-size: 13px;
        margin-bottom: 6px;
      }
      .input-wrap {
        position: relative;
      }
      .input-wrap input {
        width: 100%;
        padding: 12px 44px 12px 12px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.03);
        color: #fff;
        outline: none;
        transition: border-color 0.16s ease, background-color 0.16s ease,
          box-shadow 0.16s ease;
      }
      .input-wrap input::placeholder {
        color: var(--muted-2);
      }
      .input-wrap input:focus-visible {
        border-color: var(--accent-1);
        box-shadow: var(--shadow-focus);
        background: rgba(255, 255, 255, 0.05);
      }
      .input-wrap input.error {
        border-color: var(--error);
      }

      .toggle-visibility {
        position: absolute;
        right: 6px;
        top: 50%;
        transform: translateY(-50%);
        border: 0;
        background: transparent;
        color: #fff;
        padding: 8px 10px;
        border-radius: 10px;
        cursor: pointer;
      }
      .toggle-visibility:hover {
        background: rgba(255, 255, 255, 0.06);
      }
      .toggle-visibility:focus-visible {
        outline: none;
        box-shadow: var(--shadow-focus);
      }

      .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 6px;
        gap: 10px;
        flex-wrap: wrap;
      }
      .btn {
        padding: 11px 16px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(180deg, var(--accent-1), var(--accent-2));
        color: #062435;
        font-weight: 800;
        cursor: pointer;
        box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.18);
        min-width: 120px;
        transition: transform 0.12s ease, filter 0.12s ease,
          box-shadow 0.12s ease;
      }
      .btn:hover {
        filter: brightness(1.05);
        transform: translateY(-1px);
      }
      .btn:active {
        transform: none;
      }
      .btn:focus-visible {
        outline: none;
        box-shadow: var(--shadow-focus);
      }
      .btn.secondary {
        background: transparent;
        color: #fff;
        border: 1px solid var(--line-strong);
        box-shadow: none;
      }
      .btn.secondary:hover {
        background: rgba(255, 255, 255, 0.06);
      }
      .btn[disabled] {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none !important;
        filter: grayscale(0.1);
      }

      .btn-inner {
        display: inline-flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
      }
      .spinner {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid #062435;
        border-top-color: transparent;
        animation: spin 0.9s linear infinite;
        display: none;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .btn.loading .spinner {
        display: inline-block;
      }
      .btn.loading .label {
        opacity: 0.85;
      }

      .status {
        font-size: 13px;
        min-height: 20px;
        margin-top: 10px;
      }
      .status .ok {
        color: var(--success);
      }
      .status .err {
        color: var(--error);
      }

      .footer {
        margin-top: 14px;
        font-size: 13px;
        color: var(--muted);
        display: flex;
        justify-content: flex-end;
      }
      .footer a {
        color: var(--accent-3);
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }

      .back-link {
        position: absolute;
        top: 18px;
        left: 18px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.04);
        color: #fff;
        text-decoration: none;
        border: 1px solid rgba(255, 255, 255, 0.06);
        font-weight: 700;
        font-size: 13px;
      }
      .back-link:hover,
      .back-link:focus {
        background: rgba(255, 255, 255, 0.07);
        outline: none;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.45);
      }

      @media (max-width: 520px) {
        .card {
          padding: 18px 14px;
          border-radius: 14px;
          width: calc(100% - 28px);
        }
        .brand h1 {
          font-size: 18px;
        }
        .input-wrap input {
          padding: 12px 12px;
        }
        .actions {
          flex-direction: column-reverse;
          gap: 8px;
        }
        .btn {
          width: 100%;
          min-width: 0;
        }
      }
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-link" aria-label="Back to home">‚Üê Back to Home</a>

    <main class="card" aria-labelledby="form-title">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true">S</div>
        <div>
          <h1 id="form-title">Create Teacher Account</h1>
          <div class="muted">Sign up to manage classes and schedules.</div>
        </div>
      </div>

      <form id="signup-form" novalidate>
        <div class="field">
          <label for="name">Full name</label>
          <div class="input-wrap">
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Ms Smith"
              autocomplete="name"
              required
            />
          </div>
        </div>

        <div class="field">
          <label for="email">Email address</label>
          <div class="input-wrap">
            <input
              id="email"
              name="email"
              type="email"
              placeholder="teacher@example.com"
              inputmode="email"
              autocomplete="username"
              required
            />
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="input-wrap">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="At least 8 characters"
              autocomplete="new-password"
              required
            />
            <button
              id="toggle-pass"
              class="toggle-visibility"
              type="button"
              aria-pressed="false"
              aria-label="Show password"
            >
              <span id="toggle-pass-text">Show</span>
            </button>
          </div>
        </div>

        <div class="field">
          <label for="confirm">Confirm password</label>
          <div class="input-wrap">
            <input
              id="confirm"
              name="confirm"
              type="password"
              placeholder="Repeat password"
              autocomplete="new-password"
              required
            />
            <button
              id="toggle-confirm"
              class="toggle-visibility"
              type="button"
              aria-pressed="false"
              aria-label="Show password"
            >
              <span id="toggle-confirm-text">Show</span>
            </button>
          </div>
        </div>

        <div class="actions">
          <button
            id="back"
            class="btn secondary"
            type="button"
            title="Back to login"
          >
            Back to Login
          </button>
          <button id="create" class="btn" type="submit" aria-busy="false">
            <span class="btn-inner"
              ><span class="spinner" aria-hidden="true"></span
              ><span class="label">Create Account</span></span
            >
          </button>
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>

        <div class="row-meta" style="margin-top: 8px; gap: 8px">
          <span>Already have an account?</span>
          <a href="/login" id="login-link">Sign in</a>
        </div>
      </form>

      <div class="footer">
        <span
          >By creating an account you accept the
          <a href="/terms">terms</a>.</span
        >
      </div>
    </main>

    <script>
      // Basic UI helpers and signup logic reusing the login theme behavior
      const nameEl = document.getElementById("name");
      const emailEl = document.getElementById("email");
      const passwordEl = document.getElementById("password");
      const confirmEl = document.getElementById("confirm");
      const createBtn = document.getElementById("create");
      const backBtn = document.getElementById("back");
      const togglePass = document.getElementById("toggle-pass");
      const toggleConfirm = document.getElementById("toggle-confirm");
      const togglePassText = document.getElementById("toggle-pass-text");
      const toggleConfirmText = document.getElementById("toggle-confirm-text");
      const statusEl = document.getElementById("status");
      const form = document.getElementById("signup-form");

      function setStatus(message, ok = true) {
        statusEl.innerHTML = message
          ? ok
            ? '<span class="ok">' + message + "</span>"
            : '<span class="err">' + message + "</span>"
          : "";
      }
      function setLoading(loading) {
        createBtn.classList.toggle("loading", loading);
        createBtn.disabled = loading;
        createBtn.setAttribute("aria-busy", loading ? "true" : "false");
        nameEl.disabled = loading;
        emailEl.disabled = loading;
        passwordEl.disabled = loading;
        confirmEl.disabled = loading;
        backBtn.disabled = loading;
        togglePass.disabled = loading;
        toggleConfirm.disabled = loading;
      }

      function validate() {
        let valid = true;
        [nameEl, emailEl, passwordEl, confirmEl].forEach((el) =>
          el.classList.remove("error")
        );
        if (!(nameEl.value || "").trim()) {
          nameEl.classList.add("error");
          valid = false;
        }
        const email = (emailEl.value || "").trim();
        if (!email) {
          emailEl.classList.add("error");
          valid = false;
        }
        if ((passwordEl.value || "").length < 8) {
          passwordEl.classList.add("error");
          valid = false;
        }
        if (passwordEl.value !== confirmEl.value) {
          confirmEl.classList.add("error");
          valid = false;
        }
        return valid;
      }

      togglePass.onclick = () => {
        const isPass = passwordEl.type === "password";
        passwordEl.type = isPass ? "text" : "password";
        togglePassText.textContent = isPass ? "Hide" : "Show";
        togglePass.setAttribute("aria-pressed", isPass ? "true" : "false");
        togglePass.setAttribute(
          "aria-label",
          isPass ? "Hide password" : "Show password"
        );
      };
      toggleConfirm.onclick = () => {
        const isPass = confirmEl.type === "password";
        confirmEl.type = isPass ? "text" : "password";
        toggleConfirmText.textContent = isPass ? "Hide" : "Show";
        toggleConfirm.setAttribute("aria-pressed", isPass ? "true" : "false");
        toggleConfirm.setAttribute(
          "aria-label",
          isPass ? "Hide password" : "Show password"
        );
      };

      async function signup() {
        setStatus("");
        if (!validate()) {
          setStatus("Fix highlighted fields", false);
          return;
        }
        const payload = {
          name: (nameEl.value || "").trim(),
          email: (emailEl.value || "").trim().toLowerCase(),
          password: passwordEl.value || "",
        };
        try {
          setLoading(true);
          const res = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
            credentials: "include",
          });
          const data = await res.json().catch(() => ({}));
          if (!res.ok) throw new Error(data.error || "Sign up failed");
          setStatus("Account created. Redirecting to login...", true);
          setTimeout(() => (location.href = "/login"), 550);
        } catch (e) {
          setStatus(e.message || "Sign up failed", false);
        } finally {
          setLoading(false);
        }
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        signup();
      });
      backBtn.addEventListener("click", () => (location.href = "/login"));
      document.getElementById("login-link").addEventListener("click", (e) => {
        e.preventDefault();
        location.href = "/login";
      });

      // If already logged in redirect to home
      (async () => {
        try {
          const r = await fetch("/api/auth/me", { credentials: "include" });
          if (r.ok) location.href = "/";
        } catch {}
      })();
    </script>
  </body>
</html>
