<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>Teacher Login - School App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Enhanced, accessible, responsive login page */
      :root {
        --bg-top: #071026;
        --bg-bottom: #0b1220;

        --accent-1: #22d3ee;
        --accent-2: #06b6d4;
        --accent-3: #7dd3fc;

        --card-a: rgba(15, 23, 42, 0.7);
        --card-b: rgba(2, 6, 23, 0.55);

        --text: #ffffff;
        --muted: rgba(255, 255, 255, 0.75);
        --muted-2: rgba(255, 255, 255, 0.6);
        --line: rgba(255, 255, 255, 0.08);
        --line-strong: rgba(255, 255, 255, 0.12);

        --error: #ef4444;
        --success: #10b981;

        --shadow-1: 0 18px 48px rgba(2, 6, 23, 0.6);
        --shadow-focus: 0 0 0 4px rgba(34, 211, 238, 0.25);
      }

      * {
        box-sizing: border-box;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        color: var(--text);
        position: relative;
        overflow: hidden;
        background: linear-gradient(
          180deg,
          var(--bg-top) 0%,
          var(--bg-bottom) 100%
        );
      }

      /* Background image with dim + blur */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("https://cdn.pixabay.com/photo/2024/08/23/11/55/building-8991569_1280.jpg")
          no-repeat center center / cover;
        filter: blur(6px) brightness(0.6);
        transform: scale(1.05);
        z-index: -3;
      }

      /* Aurora gradient accents */
      body::after {
        content: "";
        position: fixed;
        inset: -15% -30%;
        background: radial-gradient(
            40% 30% at 15% 20%,
            rgba(34, 211, 238, 0.35),
            transparent 60%
          ),
          radial-gradient(
            35% 30% at 85% 15%,
            rgba(6, 182, 212, 0.25),
            transparent 60%
          ),
          radial-gradient(
            30% 25% at 50% 85%,
            rgba(125, 211, 252, 0.2),
            transparent 60%
          );
        filter: blur(40px);
        z-index: -2;
        pointer-events: none;
        animation: float 14s ease-in-out infinite alternate;
      }

      @keyframes float {
        from {
          transform: translateY(-10px);
        }
        to {
          transform: translateY(10px);
        }
      }

      /* Card with glassmorphism and gradient border */
      .card {
        width: min(560px, 94vw);
        max-width: 560px;
        margin: 16px auto;
        background: linear-gradient(180deg, var(--card-a), var(--card-b))
            padding-box,
          linear-gradient(
              180deg,
              rgba(255, 255, 255, 0.2),
              rgba(255, 255, 255, 0.06)
            )
            border-box;
        border: 1px solid transparent;
        border-radius: 18px;
        padding: 26px 22px;
        box-shadow: var(--shadow-1);
        backdrop-filter: blur(8px) saturate(120%);
        animation: popIn 0.5s ease both;
      }

      @keyframes popIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.985);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      .brand-badge {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: linear-gradient(180deg, var(--accent-1), var(--accent-2));
        display: grid;
        place-items: center;
        color: #062435;
        font-weight: 800;
        box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.18);
        user-select: none;
      }
      .brand h1 {
        font-size: 22px;
        font-weight: 800;
        letter-spacing: 0.2px;
      }
      .muted {
        color: var(--muted);
        margin: 2px 0 10px;
        font-size: 14px;
      }

      form {
        margin-top: 6px;
      }

      .field {
        margin: 12px 0 14px;
      }

      label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--muted);
        font-weight: 600;
        font-size: 13px;
        margin-bottom: 6px;
      }
      .input-wrap {
        position: relative;
      }
      .input-wrap input {
        width: 100%;
        padding: 12px 44px 12px 12px; /* reserve space for right controls */
        border-radius: 12px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.03);
        color: #fff;
        outline: none;
        transition: border-color 160ms ease, background-color 160ms ease,
          box-shadow 160ms ease;
      }
      .input-wrap input::placeholder {
        color: var(--muted-2);
      }
      .input-wrap input:focus-visible {
        border-color: var(--accent-1);
        box-shadow: var(--shadow-focus);
        background: rgba(255, 255, 255, 0.05);
      }
      .input-wrap input.error {
        border-color: var(--error);
      }

      .toggle-visibility {
        position: absolute;
        right: 6px;
        top: 50%;
        transform: translateY(-50%);
        border: 0;
        background: transparent;
        color: #fff;
        padding: 8px 10px;
        border-radius: 10px;
        cursor: pointer;
      }
      .toggle-visibility:hover {
        background: rgba(255, 255, 255, 0.06);
      }
      .toggle-visibility:focus-visible {
        outline: none;
        box-shadow: var(--shadow-focus);
      }

      .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 6px;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 11px 16px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(180deg, var(--accent-1), var(--accent-2));
        color: #062435;
        font-weight: 800;
        cursor: pointer;
        box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.18);
        min-width: 120px;
        transition: transform 120ms ease, filter 120ms ease,
          box-shadow 120ms ease;
      }
      .btn:hover {
        filter: brightness(1.05);
        transform: translateY(-1px);
      }
      .btn:active {
        transform: translateY(0);
      }
      .btn:focus-visible {
        outline: none;
        box-shadow: var(--shadow-focus);
      }

      .btn.secondary {
        background: transparent;
        color: #fff;
        border: 1px solid var(--line-strong);
        box-shadow: none;
      }
      .btn.secondary:hover {
        background: rgba(255, 255, 255, 0.06);
      }

      .btn[disabled] {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none !important;
        filter: grayscale(0.1);
      }

      .btn-inner {
        display: inline-flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
      }
      .spinner {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid #062435;
        border-top-color: transparent;
        animation: spin 0.9s linear infinite;
        display: none;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .btn.loading .spinner {
        display: inline-block;
      }
      .btn.loading .label {
        opacity: 0.85;
      }

      .row-meta {
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--muted);
        font-size: 12px;
      }
      .row-meta a {
        color: var(--accent-1);
        text-decoration: none;
      }
      .row-meta a:hover {
        text-decoration: underline;
      }

      .status {
        font-size: 13px;
        min-height: 20px;
        margin-top: 10px;
      }
      .status .ok {
        color: var(--success);
      }
      .status .err {
        color: var(--error);
      }

      .footer {
        margin-top: 14px;
        font-size: 13px;
        color: var(--muted);
        display: flex;
        justify-content: flex-end;
      }
      .footer a {
        color: var(--accent-3);
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }

      /* Back link (top-left) */
      .back-link {
        position: absolute;
        top: 18px;
        left: 18px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.04);
        color: #fff;
        text-decoration: none;
        border: 1px solid rgba(255, 255, 255, 0.06);
        font-weight: 700;
        font-size: 13px;
      }
      .back-link:hover,
      .back-link:focus {
        background: rgba(255, 255, 255, 0.07);
        outline: none;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.45);
      }
      @media (max-width: 520px) {
        .back-link {
          top: 12px;
          left: 12px;
          padding: 6px 10px;
          font-size: 12px;
        }
      }

      @media (max-width: 520px) {
        .card {
          width: calc(100% - 28px);
          padding: 18px;
          border-radius: 14px;
        }
        .brand h1 {
          font-size: 18px;
        }
        .actions {
          flex-direction: column-reverse;
          gap: 8px;
        }
        .btn {
          width: 100%;
          min-width: 0;
        }
        .row-meta {
          flex-direction: column;
          gap: 6px;
          align-items: flex-start;
        }
        body::after {
          display: none; /* reduce heavy aurora on very small screens */
        }
      }

      /* ensure form is comfortable on mid-size phones */
      @media (max-width: 768px) {
        .card {
          margin: 10px;
          width: calc(100% - 20px);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }

      /* Add shared background image + aurora accents (match signup theme) */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("https://cdn.pixabay.com/photo/2024/08/23/11/55/building-8991569_1280.jpg")
          no-repeat center center / cover;
        filter: blur(6px) brightness(0.6);
        transform: scale(1.05);
        z-index: -3;
      }
      body::after {
        content: "";
        position: fixed;
        inset: -15% -30%;
        background: radial-gradient(
            40% 30% at 15% 20%,
            rgba(34, 211, 238, 0.35),
            transparent 60%
          ),
          radial-gradient(
            35% 30% at 85% 15%,
            rgba(6, 182, 212, 0.25),
            transparent 60%
          ),
          radial-gradient(
            30% 25% at 50% 85%,
            rgba(125, 211, 252, 0.2),
            transparent 60%
          );
        filter: blur(40px);
        z-index: -2;
        pointer-events: none;
        animation: float 14s ease-in-out infinite alternate;
      }
      @keyframes float {
        from {
          transform: translateY(-10px);
        }
        to {
          transform: translateY(10px);
        }
      }

      /* small visual polish for back-link on small screens */
      @media (max-width: 520px) {
        .back-link {
          top: 10px;
          left: 10px;
          padding: 6px 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Back to home (navigates to the public home page) -->
    <a href="/" class="back-link" aria-label="Back to home">← Back to Home</a>

    <main class="card" aria-labelledby="form-title">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true">S</div>
        <div>
          <h1 id="form-title">Teacher Login</h1>
          <div class="muted">Welcome back. Sign in to continue.</div>
        </div>
      </div>

      <form id="login-form" novalidate>
        <div class="field">
          <label for="email">Email address</label>
          <div class="input-wrap">
            <input
              id="email"
              name="email"
              type="email"
              placeholder="teacher@example.com"
              inputmode="email"
              autocomplete="username"
              required
              autofocus
              aria-describedby="email-help"
            />
          </div>
          <div id="email-help" class="muted" style="font-size: 12px">
            Use your registered school email.
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="input-wrap">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="********"
              autocomplete="current-password"
              required
            />
            <button
              id="toggle"
              class="toggle-visibility"
              type="button"
              aria-pressed="false"
              aria-label="Show password"
            >
              <span id="toggle-text">Show</span>
            </button>
          </div>
        </div>

        <div class="actions">
          <button
            id="signup"
            class="btn secondary"
            type="button"
            title="Create a new teacher account"
          >
            <span class="btn-inner"
              ><span class="label">Create account</span></span
            >
          </button>
          <button id="login" class="btn" type="submit" aria-busy="false">
            <span class="btn-inner">
              <span class="spinner" aria-hidden="true"></span>
              <span class="label">Sign In</span>
            </span>
          </button>
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>

        <div class="row-meta">
          <span>Forgot password?</span>
          <a href="/reset-password" id="forgot-link">Reset it</a>
        </div>
      </form>

      <div class="footer">
        <span>New here? <a href="/signup" id="signup-link">Sign up</a></span>
      </div>
    </main>

    <!-- Toasts (shared with signup/index) -->
    <div class="toasts" id="toasts" aria-live="polite" aria-atomic="true"></div>

    <script>
      const emailEl = document.getElementById("email");
      const passwordEl = document.getElementById("password");
      const loginBtn = document.getElementById("login");
      const signupBtn = document.getElementById("signup");
      const toggleBtn = document.getElementById("toggle");
      const toggleText = document.getElementById("toggle-text");
      const statusEl = document.getElementById("status");
      const form = document.getElementById("login-form");

      function setStatus(message, ok = true) {
        statusEl.innerHTML = message
          ? ok
            ? '<span class="ok">' + message + "</span>"
            : '<span class="err">' + message + "</span>"
          : "";
      }

      function setLoading(loading) {
        loginBtn.classList.toggle("loading", loading);
        loginBtn.disabled = loading;
        loginBtn.setAttribute("aria-busy", loading ? "true" : "false");
        emailEl.disabled = loading;
        passwordEl.disabled = loading;
        toggleBtn.disabled = loading;
        signupBtn.disabled = loading;
      }

      function validate() {
        let valid = true;
        emailEl.classList.remove("error");
        passwordEl.classList.remove("error");

        const email = (emailEl.value || "").trim().toLowerCase();
        const password = passwordEl.value || "";

        // Minimal client-side checks; server is source of truth
        if (!email) {
          emailEl.classList.add("error");
          valid = false;
        }
        if (!password) {
          passwordEl.classList.add("error");
          valid = false;
        }
        return valid;
      }

      toggleBtn.onclick = () => {
        const isPassword = passwordEl.type === "password";
        passwordEl.type = isPassword ? "text" : "password";
        toggleText.textContent = isPassword ? "Hide" : "Show";
        toggleBtn.setAttribute("aria-pressed", isPassword ? "true" : "false");
        toggleBtn.setAttribute(
          "aria-label",
          isPassword ? "Hide password" : "Show password"
        );
      };

      async function login() {
        setStatus("");
        if (!validate()) {
          setStatus("Enter email and password", false);
          return;
        }

        const email = (emailEl.value || "").trim().toLowerCase();
        const password = passwordEl.value || "";

        try {
          setLoading(true);
          const res = await fetch("/api/auth/login", {
            method: "POST",
            credentials: "include", // ensure session cookie is set
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json().catch(() => ({}));
          if (!res.ok) throw new Error(data.error || "Login failed");

          // Verify the session is active (some browsers/app setups need a confirm)
          try {
            const me = await fetch("/api/auth/me", { credentials: "include" });
            if (me.ok) {
              setStatus("Logged in. Redirecting to home...", true);
              showToast("Welcome back!", "ok");
              // Redirect to root; server will forward authenticated users to the dashboard
              setTimeout(() => (location.href = "/"), 250);
              return;
            }
          } catch (_) {
            /* ignore and fallback */
          }

          // Fallback: use server-provided redirect_url or /index
          setStatus("Logged in. Redirecting...", true);
          const dest = data && data.redirect_url ? data.redirect_url : "/index";
          setTimeout(() => (location.href = dest), 350);
        } catch (e) {
          setStatus(e.message || "Login failed", false);
          showToast(e.message || "Login failed", "err");
          // simple focus hint to the first problem field
          if (!emailEl.value) emailEl.focus();
          else passwordEl.focus();
        } finally {
          setLoading(false);
        }
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        login();
      });

      signupBtn.onclick = () => {
        window.location.href = "/signup";
      };

      document.getElementById("signup-link").onclick = (e) => {
        e.preventDefault();
        window.location.href = "/signup";
      };

      document.getElementById("forgot-link").addEventListener("click", (e) => {
        // Optional: handle missing route gracefully
      });

      // If already logged in, go home (safe if endpoint missing)
      (async () => {
        try {
          const r = await fetch("/api/auth/me", { credentials: "include" });
          if (r.ok) location.href = "/index";
        } catch {}
      })();

      // Small reusable toast helper (same style as signup/index)
      function showToast(msg, type = "ok", duration = 2400) {
        const wrap = document.getElementById("toasts");
        if (!wrap) return;
        const t = document.createElement("div");
        t.className = "toast " + (type === "ok" ? "ok" : "err");
        t.innerHTML = `<span>${msg}</span><button class="close" aria-label="Dismiss">✕</button>`;
        const close = () => {
          t.style.opacity = "0";
          t.style.transform = "translateY(6px)";
          setTimeout(() => t.remove(), 180);
        };
        const btn = t.querySelector(".close");
        if (btn) btn.onclick = close;
        wrap.appendChild(t);
        setTimeout(close, duration);
      }

      // Update login() calls to use showToast for clearer feedback
      // ...existing login() function...
      // Replace the parts inside login() where setStatus is called on success/failure
      // with both setStatus(...) and showToast(...). For brevity we patch behavior inline:

      // Find the existing login() function (existing code) and ensure these two lines are used:
      // on success: setStatus("Logged in. Redirecting to home...", true); showToast("Welcome back!", "ok");
      // on failure: setStatus(e.message || "Login failed", false); showToast(e.message || "Login failed", "err")

      // Minimal safe patch: wrap original login invocation points to also call showToast.
      // Below we attach a small wrapper to observe status changes and show toast accordingly.

      (function () {
        const originalSetStatus = window.setStatus || function () {};
        window.setStatus = function (message, ok = true) {
          try {
            originalSetStatus(message, ok);
          } catch (e) {}
          // also surface toasts for short messages
          if (message) showToast(message, ok ? "ok" : "err");
        };
      })();
    </script>
  </body>
</html>
